<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1>Book a Table</h1>
			<form action="" method="POST">
				<fieldset id="size">
					<label>
						<input type="radio" value="2" name="size" /> 2-person table
					</label>
					<label>
						<input type="radio" value="4" name="size" checked /> 4-person table
					</label>
					<label>
						<input type="radio" value="6" name="size" /> 6-person table
					</label>
				</fieldset>
				<fieldset id="location">
					<label for="ind">
						<input
							id="ind"
							type="radio"
							value="indoors"
							name="location"
							checked
						/>
						Indoors
					</label>
					<label>
						<input type="radio" value="outdoors" name="location" /> Outdoors
					</label>
				</fieldset>
				<button type="submit">Book Table</button>
			</form>
		</main>
	</body>
</html>
